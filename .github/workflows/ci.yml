name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node_version: [14, 16, 18, 20]
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          # Active LTS + other OS
          - os: macos-latest
            node_version: 18
          - os: windows-latest
            node_version: 18
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm (node 14, pnpm 7)
        if: matrix.node_version == 14
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Install pnpm
        if: matrix.node_version != 14
        uses: pnpm/action-setup@v2.2.4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Playwright Install
        run: npx playwright install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Upload artifacts on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-project-${{ matrix.os }}-${{ matrix.node-version }}
          path: test/dist/

  coverage:
    runs-on: ubuntu-latest
    name: Coverage

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8

      - name: Set node version to 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Playwright Install
        run: npx playwright install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm coverage

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    name: 'Lint: node-20, ubuntu-latest'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2.2.4

      - name: Set node version to 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck
